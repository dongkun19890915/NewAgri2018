<!--待处理投保单-->
<div class="index_con">
    <!--搜索条件-->
    <div class="index_list">
        <div class="index_tit"><h6>搜索条件</h6></div>
        <ng-form novalidate="novalidate" name="suspendProposalForm" >
            <ul class="list_ul list_ul_bor">
                <li>
                    <span>投保单号：</span>
                </li>
                <li>
                    <input type="text" class="fl" ng-model="proposalInfoDto.proposalNo"   ng-pattern="/^[A-Za-z0-9]*$/"  warn-text="{'ErrPattern':'投保单号只能输入字母和数字'}" ng-maxlength="22"  maxlength="22" >
                </li>
                <li>
                    <span>投保人姓名：</span>
                </li>
                <li>
                    <input type="text" ng-model="proposalInfoDto.applyName"   ng-maxlength="30" maxlength="30"/>
                </li>
                <li>
                    <span>投保人证件类型：</span>
                </li>
                <li>
                    <div class="ui-select">
                        <code-type  class="seletc_bor" on-select="selectIDType(item)" base-code="IdentifyType" ng-model='proposalInfoDto.applyIdentifyType' ng-disabled="false" is-fuzzy="false"></code-type>
                    </div>
                </li>
                <li>
                    <span>投保人证件号码：</span>
                </li>
                <li>
                    <input type="text" class="fl" ng-model="proposalInfoDto.applyIdentifyNumber"  warn-text="{'ErrPattern':'投保人证件号码只能输入字母和数字'}"  ng-pattern="/^[A-Za-z0-9]*$/"    ng-maxlength="30" maxlength="30" >
                </li>
                <li   class="hide">
                    <span>投保日期（开始）：</span>
                </li>
                <li    class="hide">
                    <input type="text"  class="fl date" jedate  format="YYYY-MM-DD" value="2016/01/21" ng-model="proposalInfoDto.operateDateBegin" id="operateDateBegin">
                </li>
                <li class="hide">
                    <span>投保日期（结束）：</span>
                </li>
                <li class="hide">
                    <input type="text" class="fl date" jedate  format="YYYY-MM-DD"  ng-model="proposalInfoDto.operateDateEnd" id="operateDateEnd" >
                </li>
                <li>
                    <span>保单生效日（开始）：</span>
                </li>
                <li>
                    <input type="text"  class="fl date" jedate  format="YYYY-MM-DD"  value="2016/01/21" ng-model="proposalInfoDto.startDateBegin" id="startDateBegin"  warn-text="{'ErrPattern':'保单生效日（开始）格式不正确'}"  ng-pattern="/(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)/">
                </li>
                <li>
                    <span>保单生效日（结束）：</span>
                </li>
                <li>
                    <input type="text" class="fl date" jedate  format="YYYY-MM-DD"  value="2016/01/21" ng-model="proposalInfoDto.startDateEnd" id="startDateEnd"

                           warn-text="{'ErrPattern':'保单生效日（结束）格式不正确'}"  ng-pattern="/(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)/"
                    >
                </li>
                <li>
                    <span>归属业务员代码：</span>
                </li>
                <li>
                    <input type="text" class="fl" ng-model="proposalInfoDto.handler1Code"  warn-text="{'ErrPattern':'归属业务员代码只能输入字母和数字'}"  ng-pattern="/^[A-Za-z0-9]*$/"    ng-maxlength="20" maxlength="20" >
                </li>
                <li  class="hide">
                    <span>归属业务员姓名：</span>
                </li>
                <li  class="hide">
                    <input type="text" class="fl"ng-model="proposalInfoDto.handler1Name">
                </li>
                <li >
                    <span>录单人员代码：</span>
                </li>
                <li >
                    <input type="text" class="fl" ng-model="proposalInfoDto.operatorCode"  warn-text="{'ErrPattern':'录单人员代码只能输入字母和数字'}"  ng-pattern="/^[A-Za-z0-9]*$/"    ng-maxlength="20" maxlength="20">
                </li>
                <li   class="hide">
                    <span>录单人员姓名：</span>
                </li>
                <li  class="hide">
                    <input type="text"  class="fl" ng-model="proposalInfoDto.operatorName">
                </li>
                <li>
                    <span>投保状态：</span>
                </li>
                <li>
                    <div class="ui-select">
                        <code-type class="seletc_bor" base-code="SuspendPStatus" ng-model='proposalInfoDto.status' ng-disabled="false" is-fuzzy="true"></code-type>
                    </div>
                </li>
            </ul>
        </ng-form>
        <div class="pending_btn">
            <div class="pending_btn1">
                <button class="a_search" ng-click="suspendProposalQuery()">搜 索</button>
                <button class="a_reset" ng-click="resetProposalQuery()">重 置</button>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th class="t_first" ng-click="col='underwriteFlag';desc=!desc">投保状态</th>
                <th ng-click="col='proposalNo';desc=!desc">投保单号码</th>
                <th ng-click="col='handlerCode';desc=!desc">业务人员代码</th>
                <th ng-click="col='applyName';desc=!desc">投保人姓名</th>
                <th ng-click="col='startDate';desc=!desc">保单生效日</th>
                <th ng-click="col='sumPremium';desc=!desc">保费(元)</th>
                <th class="t_last">操作</th>
            </tr>
            <tr ng-repeat="d in proposalData|orderBy:col:desc">
                <td class="t_first" ng-bind="d.statusName"></td>
                <td ng-bind="d.proposalNo"></td>
                <td ng-bind="d.handler1Code"></td>
                <td ng-bind="d.applyName"></td>
                <td ng-bind="d.startDate"></td>
                <td ng-bind="d.sumPremium |number:2"></td>
                <td class="t_last">
                    <!--<span>{{isLarge ? 'video.large' : 'video.small'}}</span>-->

                    <div class="div_pad"  ng-if="d.status == '1'">
                        <span class="a_col" ng-click="continueProposal(d.proposalNo)">继续</span><span>| </span><span class="a_col"  ng-click="deleteProposal(d.proposalNo)">删除</span>
                    </div>
                    <div class="div_pad"  ng-if="d.status == '2'">
                        <span class="a_col" ng-click="gotoPay(d)">收费</span>
                    </div>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
        <!--按钮-->
        <div class="index_btn1">
            <a href="#" class="submit" ng-click="onEdit()">退 出</a>
        </div>
    </div>
    <!--弹层---删除投保-->
    <div data-ng-include="'components/prpins/proposal/tpl/applicationDeleteLayer.html'"></div>
    <!--弹层提示框-->
    <div data-ng-include="'components/prpins/suspendProposal/tpl/showAlertMsgPage.html'"></div>
    <!--弹层提示核保校验结果-->
    <div data-ng-include="'components/prpins/suspendProposal/tpl/showAlertConfirmPage.html'"></div>


</div>
