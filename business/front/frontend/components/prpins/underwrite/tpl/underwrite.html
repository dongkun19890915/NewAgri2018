<div class="index_con">
    <!--搜索条件-->
    <div class="index_list">
        <div class="index_tit"><h6>搜索条件</h6></div>
        <ul class="list_ul list_ul_bor">
            <li>
                <span>保单号码：</span>
            </li>
            <li>
                <input type="text" class="fl" ng-model="EndorseQueryConditionDto.policyNo">
            </li>
            <li>
                <span>批改申请号码：</span>
            </li>
            <li>
                <input type="text" ng-model="EndorseQueryConditionDto.applyNo">
            </li>
            <li>
                <span>投保人证件类型：</span>
            </li>
            <li>
                <div class="ui-select">
                    <code-type ng-required="true" class="seletc_bor" base-code="IdentifyType" ng-model='policyQueryConditionDto.identifyType' ng-disabled="false" is-fuzzy="true"></code-type>
                </div>
            </li>
            <li>
                <span>投保人证件号码：</span>
            </li>
            <li>
                <input type="text" class="fl" ng-model="EndorseQueryConditionDto.applyIdentifyNumber">
            </li>
            <li>
                <span>投保人姓名：</span>
            </li>
            <li>
                <input type="text"  class="fl" ng-model="EndorseQueryConditionDto.applyName">
            </li>
            <li>
                <span>批改状态：</span>
            </li>
            <li>
                <div class="ui-select">
                <code-type ng-required="true"  class="seletc_bor" base-code="EndorStatus3and4" ng-model='EndorseQueryConditionDto.status' ng-disabled="false" is-fuzzy="true"></code-type>
                </div>
            </li>
<!--            <li>
                <span>批改申请日（开始）：</span>
            </li>
            <li>
                <input type="text" id="endorDateStart" class="date-input fl date" ng-model="EndorseQueryConditionDto.endorDateStart" jedate format="YYYY-MM-DD" readonly>
            </li>
            <li>
                <span>批改申请日（结束）：</span>
            </li>
            <li>
                <input type="text"  id="endorDateEnd" class="date-input fl date" ng-model="EndorseQueryConditionDto.endorDateEnd" jedate format="YYYY-MM-DD" readonly>
            </li>-->
            <li>
                <span>批单生效日（开始）：</span>
            </li>
            <li>
                <input type="text"  id="validDateStart" class="date-input fl date" ng-model="EndorseQueryConditionDto.validDateStart" jedate format="YYYY-MM-DD" readonly>
            </li>
            <li>
                <span>批单生效日（结束）：</span>
            </li>
            <li>
                <input type="text" id="validDateEnd" class="date-input fl date" ng-model="EndorseQueryConditionDto.validDateEnd" jedate format="YYYY-MM-DD" readonly>
            </li>
            <li>
                <span>归属业务员代码：</span>
            </li>
            <li>
                <input type="text" class="fl" ng-model="EndorseQueryConditionDto.handler1Code">
            </li>
<!--            <li>
                <span>归属业务员姓名：</span>
            </li>
            <li>
                <input type="text" class="fl" ng-model="EndorseQueryConditionDto.handler1Name">
            </li>-->
            <li>
                <span>批改录入人员代码：</span>
            </li>
            <li>
                <input type="text" class="fl" ng-model="EndorseQueryConditionDto.operatorCode">
            </li>
<!--            <li>
                <span>批改录入人员姓名：</span>
            </li>
            <li>
                <input type="text" class="fl" ng-model="EndorseQueryConditionDto.operatorName">
            </li>-->
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="approvalQuery()">搜索</span>
                <span class="a_reset" ng-click="resetForm()">重置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th class="t_first">批改状态</th>
                <th ng-click="col='policyNo';desc=!desc">保单号码</th>
                <th ng-click="col='applyNo';desc=!desc">批改申请单号</th>
                <th>投保人姓名</th>
                <th ng-click="col='validDate';desc=!desc">批单生效日</th>
                <th ng-click="col='chgSumPremium';desc=!desc">保费(元)</th>
                <th class="t_last">操作</th>
            </tr>
            <tr ng-repeat="d in approvalData|orderBy:col:desc">
                <td class="t_first" ng-bind="d.status"></td>
                <td ng-bind="d.policyNo"></td>
                <td ng-bind="d.applyNo"></td>
                <td ng-bind="d.applyName"></td>
                <td ng-bind="d.validDate"></td>
                <td ng-bind="d.chgSumPremium|number:2" ></td>
                <td class="t_last">
                    <span class="a_edit" ng-bind="d.action" ng-click="underwriteClick(d)"></span>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>
    <!--按钮-->
    <div class="index_btn1">
        <a href="#" ng-click="onEdit()" class="submit">退 出</a>
    </div>
    <!--公共弹层-->
    <div data-ng-include="'components/prpins/proposal/tpl/insuredOnlyOneLayer.html'"></div>
</div>
