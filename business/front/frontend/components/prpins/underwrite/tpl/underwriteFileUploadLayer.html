<div ng-hide="FileLayer">
    <div class="mask"></div>
    <div class="insure ">
        <div class="remove_header">
            <span>文件上传</span>
            <a href="javascript:void(0)"><i ng-click="FilehideInsure()"></i></a>
        </div>
        <div class="insure_content">
            <div class="file_list">
                <span><i></i>文件列表</span>
            </div>
            <table>
                <tr>
                    <th>文件名称</th>
                    <th>文件类型</th>
                    <th>上传日期</th>
                    <th>投保单号</th>
                    <th>备注</th>
                    <th class="t_last">操作</th>
                </tr>
                <tr>
                    <td>
                        <a href="javascript:void(0)">投保单</a>
                    </td>
                    <td>投保单</td>
                    <td>2016-07-20</td>
                    <td>TE201600100000001</td>
                    <td>客户签字投保单</td>
                    <td>
                        <a href="javascript:void(0)">删除</a>
                    </td>
                </tr>
            </table>
            <div class="file_list">
                <span><i></i>上传文件</span>
            </div>
            <ul class="list_ul list_ul_1">
                <li >
                    <span>文件类型 :</span>
                </li>
                <li>
                    <select class="fl form-control">
                        <option value="">请选择</option>
                    </select>
                </li>
                <li class="file_name">
                    <span>文件名称 :</span>
                </li>
                <li class="">
                    <input type="text" value="" />
                </li>
                <li class="clear_both">
                    <span>上传文件 :</span>
                </li>
                <li class="file_up">
                    <div class="file-box">
                        <input type='text' name='textfield' id='textfield' class='txt fl' />
                        <input type='button' class='btn fl' value='浏览'/>
                        <input type="file" name="fileField" class="file fl" id="fileField" size="" onchange="document.getElementById('textfield').value=this.value" />
                        <input type="submit" name="submit" class="btn_up fl" value="上传" />
                    </div>
                </li>
                <li class="clear_both">
                    <span>备注信息 :</span>
                </li>
                <li class="file_info">
                    <input type="text" value="" />
                </li>
            </ul>
        </div>
    </div>
</div>
