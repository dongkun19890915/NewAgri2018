    <div class="mask_remove">
        <ul>
            <li class="remove_header">
                <span>温馨提示</span>
                <a href="javascript:void(0)" ng-click="publicConfirmhide()"><i></i></a>
            </li>
            <li class="remove_content3">
                <b>{{confirmMsg}}</b>
            </li>
            <li class="remove_button">
                <div>
                    <a href="javascript:void(0)" class="button_sure" ng-click="publicConfirmPass()">确认</a>

                </div>

            </li>
        </ul>
    </div>
