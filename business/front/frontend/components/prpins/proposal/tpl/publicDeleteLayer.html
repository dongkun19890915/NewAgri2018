<div ng-if="publicDeleteLayer">
    <div class="mask"></div>
    <div class="mask_remove">
        <ul>
            <li class="remove_header">
                <span>确认删除</span>
                <a href="javascript:void(0)" ng-click="publicDeletehide()"><i></i></a>
            </li>
            <li class="remove_content3">
                <b>确定要删除吗？</b>
            </li>
            <li class="remove_button">
                <div>
                    <a href="javascript:void(0)" class="button_sure" ng-click="publicDeleteConfirm()">确认</a>
                    <a href="javascript:void(0)" class="button_cancel" ng-click="publicDeletehide()">取消</a>
                </div>

            </li>
        </ul>
    </div>
</div>
