<!--保单详情页面-->
<div class="index_con" ng-controller="reportProposalCtrl">
    <div ng-repeat="risk in riskList">
        <div info="{{risk.index}}" class="index_list" ng-include src="risk.url"></div>
    </div>
    <div class="index_list">
        <div class="index_tit"><h6>争议处理方式</h6></div>
        <ul class="list_ul list_ul1">
            <li><span>处理方式：</span></li>
            <li class="li_wid">
                <div style="width: 10%;float: left; text-align: center">
                    <span ng-bind="policyDto.prpCmainDto.arguesolution=='1'?'诉讼':'仲裁'"></span>
                </div>
                <div class="fl argu_wid" ng-if="policyDto.prpCmainDto.arguesolution=='2'">
                    <span class="fl">约定仲裁机构名称：</span>
                    <input type="text" readonly ng-model="policyDto.prpCmainDto.arbitBoardName" class="fl">
                    <!--<span class="fl"  ng-bind="policyDto.prpCmainDto.arbitBoardName "></span>-->
                </div>
            </li>
        </ul>
    </div>
    <!--按钮-->
    <div class="index_btn1">
        <!--<span class="submit hide" ng-click="reBack()">上一步</span>-->
        <button  class="submit"  ng-click="reportFileClick()">文件查询</button>
        <button ng-if="showExit || policyDetailParam=='proposal'" class="edit" ng-click="reBack()">退出</button>
    </div>

    <!-- 弹层---文件上传 -->
    <div data-ng-include="'components/prpins/proposal/tpl/applicationFileUploadLayer.html'"></div>
    <!--文件上传-->
    <div ng-if="reportFileSearchLayer" data-ng-include="'components/prpins/report/tpl/reportFileSearchLayer.html'"></div>
    <!--查看被保险人标的-->
    <div data-ng-include="'components/prpins/report/tpl/reportInsuredLayer.html'"></div>
    <!--建筑结构-->
    <div ng-if="insuredStructrueLayer" data-ng-include="'components/prpins/proposal/tpl/insuredStructrueLayer.html'"></div>

</div>
