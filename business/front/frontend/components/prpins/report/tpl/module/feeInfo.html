<div class="index_tit"><h6>保费信息</h6></div>
<ul class="list_ul list_ul1">
    <li><span>总户数：</span></li>
    <li><span class="fl"  ng-bind="policyDto.prpCmainDto.insuredCount "  ></span></li>

    <li><span>总保额(万元)：</span></li>
    <li><span class="fl"  ng-bind="policyDto.prpCmainDto.sumAmount/10000 |number:2"  ></span></li>

    <li><span>不含税保费(元)：</span></li>
    <li><span class="fl"  ng-bind="policyDto.prpCmainDto.noTaxPremium |number:2"   ></span></li>

    <li><span>保费增值税额(元)：</span></li>
    <li><span class="fl"  ng-bind="policyDto.prpCmainDto.taxAmount |number:2"  ></span></li>

    <li><span>应缴保费(元)：</span></li>
    <li><span class="fl"  ng-bind="policyDto.prpCmainDto.sumPremium |number:2" ></span></li>
