<div class="index_tit">
    <h6 class="fl">被保险人及投保标的信息</h6>
    <div class="fr  search_box">
        <div class="fr check_search">
            <input type="text" mc-placeholder="按投标的地址搜索" ng-model="address" class="please_input"><i ng-click="queryCondition()"></i>
        </div>
        <div class="fr check_search">
            <input type="text" mc-placeholder="按证件号码搜索" ng-model="idNum" ><i ng-click="queryCondition()"></i>
        </div>
        <div class="fr check_search">
            <input type="text" mc-placeholder="按姓名搜索" ng-model="insuredName" ><i ng-click="queryCondition()"></i>
        </div>
    </div>
</div>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th class="t_first">序号</th>
        <th ng-click="col='proposalNo';desc=!desc" >被保险人姓名</th>
        <th ng-click="col='serialNo';desc=!desc" >证件号码</th>
        <th ng-click="col='insuredName';desc=!desc">投保标的地址</th>
        <th ng-click="col='identifyNumber';desc=!desc">保险金额(万元)</th>
        <th ng-click="col='address';desc=!desc">保费(元)</th>
        <th class="t_last">操作</th>
    </tr>
    <tr ng-repeat="d in reportInsured ">
        <td class="t_first" ng-bind="(reportPaginationConf.currentPage-1) * reportPaginationConf.itemsPerPage+$index+1"></td>
        <td ng-bind="d.insuredName" ></td>
        <td ng-bind="d.identifyNumber" ></td>
        <td ng-bind="d.address"></td>
        <td>{{d.amount/10000 |number:2}}</td>
        <td ng-bind="d.premium |number:2"></td>
        <td class="t_last">
            <span class="a_edit" ng-click="showInsure(d)">查看</span>
        </td>
    </tr>
</table>
<div class="index_page">
    <span class="fl a_download" ng-click="downloadInsuredAll()"><i class="i_4"></i><span class="fl">下载清单</span></span>
    <tm-pagination conf="reportPaginationConf"></tm-pagination>
</div>
