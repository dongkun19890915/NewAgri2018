<!--共同体资料维护-->
<div class="index_con produce_center">
    <!--共同体成员机构查询-->
    <div class="index_list">
        <div class="index_tit"><h6>机构查询</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>机构名称：</span></li>
            <li><input type="text" class="fl"  ng-model="CompanyConditionDto.comCName"></li>

            <li><span>上级机构：</span></li>
            <li>
                <select class="form-control"  ng-model="CompanyConditionDto.upperComCode"  ng-options="x.comCode as x.comCName for x in upperCompanyList">
                    <option value="">-----请选择-----</option>
                </select>
            </li>

            <li><span>证件类型：</span></li>
            <li class="sales_expense">
                <div class="ui-select">
                    <code-type class="seletc_bor" base-code="LegalIdentifyType" ng-model='CompanyConditionDto.certificateType' ng-disabled="false" ></code-type>
                </div>
            </li>
            <li><span>证件号码：</span></li>
            <li><input type="text" class="fl"  ng-model="CompanyConditionDto.idNo"></li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="companyQuery()">搜索</span>
                <span class="a_reset" ng-click="resetForm()">重置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>机构名称</th>
                <th>组织机构代码证号</th>
                <th>税务登记证号</th>
                <th>营业执照号</th>
                <th>社会统一信用代码</th>
                <th class="t_last">操作</th>
            </tr>
            <tr ng-repeat="c in companyData|orderBy:col:desc">
                <td ng-bind="c.comCName"></td>
                <td ng-bind="c.organizationCode"></td>
                <td ng-bind="c.taxRegistCertiNo"></td>
                <td ng-bind="c.businessLicenseNo"></td>
                <td ng-bind="c.unSocialCreditCode"></td>
                <td class="t_last">
                    <span class='spanCom' ng-click="communityModify(c)">修改</span>
                </td>
            </tr>
        </table>
        <div class="index_page">
                <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
        
    </div>
    <!--按钮-->
    <div class="index_btn1">
        <span class="submit" ng-click="communityNew()">新 增</span>
        <a href="#" class="edit" ng-click="communityExit()">退 出</a>
    </div>
</div>
