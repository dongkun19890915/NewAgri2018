<div class="index_con" >
    <!--用户查询-->
    <div class="index_list">
        <div class="index_tit"><h6>用户查询</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>登录账号：</span></li>
            <li><input type="text" class="fl" ng-model="userQueryCondition.userCode"></li>

            <li><span>业务人员姓名：</span></li>
            <li><input type="text" class="fl" ng-model="userQueryCondition.salesManName"></li>

            <li><span>所属省级机构：</span></li>
            <li>

              <select class="form-control"  ng-model="userQueryCondition.proviceComCode"
                        ng-options="x.comCode as x.comCName for x in proviceComCodeList">
                    <option value="">--请选择--</option>
                </select>
            </li>

            <li><span>所属分支机构代码：</span></li>
            <li><input type="text" class="fl" ng-model="userQueryCondition.cityComCode"></li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="userPageQuery()">搜索</span>
                <span class="a_reset" ng-click="userPageReset()">重置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">

                <th class="t_first">登录账号</th>
                <th>业务人员姓名</th>
                <th>所属分支机构代码</th>
                <th>证件类型</th>
                <th>证件号码</th>
                <th>手机号码</th>
                <th>电子邮箱</th>
                <th class="t_last t_last1">操作</th>

            <tr ng-repeat="d in useQueryData|orderBy:col:asc">
                 <td class="t_first" ng-bind="d.userCode"></td>
                 <td ng-bind="d.salesManName"></td>
                 <td ng-bind="d.cityComCode"></td>
                 <td ng-bind="d.identityType"></td>
                 <td ng-bind="d.identifyNumber"></td>
                 <td ng-bind="d.mobile"></td>
                 <td ng-bind="d.email"></td>
                 <td class="t_last">
                     <a ng-click="userUpdate(d)">维护用户信息</a> | <a ng-click="modifyPass(d)">修改密码</a>
                 </td>
             </tr>
         </table>
         <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
         </div>
        
        </div>
     <div class="index_btn">
        <span class="download_user_info">
             <i class="i_6"></i><span  ng-click="download()">下载所有用户信息</span></span>
     </div>
     <!--按钮-->
    <div class="index_btn1 btn_move_left">
        <span class="creat" ng-click="userNew()">新增用户</span>
        <span class="submit" ng-click="userImport()">批量创建用户</span>
        <span class="edit" ng-click="exit1()">退 出</span>
    </div>
    <!--批量导入用户信息弹层-->
    <div ng-if="userImportLayer"  data-ng-include="'components/ims/user/tpl/userImportLayer.html'"></div>
	<!--批量导入用户失败信息弹层-->
    <div data-ng-include="'components/ims/user/tpl/userImportFailLayer.html'"></div>
    <!--下载所有用户信息-->
    <div data-ng-include="'components/ims/user/tpl/downloadUserInfoLayer.html'"></div>
    <!--下载用户信息成功-->
    <div data-ng-include="'components/ims/user/tpl/userSucLayer.html'"></div>
    <!--确认退出-->
    <div data-ng-include="'components/ims/user/tpl/exitLayer.html'"></div>
    <!--选择岗位配置-->
    <div data-ng-include="'components/ims/user/tpl/userFailLayer.html'"></div>
</div>
