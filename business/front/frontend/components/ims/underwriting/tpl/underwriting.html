<!--核保权限维护-->
<div class="index_con" >
    <div class="index_list">
        <div class="index_tit"><h6>搜索条件</h6></div>
        <ng-form name="queryForm">
            <ul class="list_ul">
                <li><em>*</em><span>登录账号：</span></li>
                <li><input type="text" class="fl" ng-model="PowerConditionDto.userCode" mc-placeholder="请输入登录账号" ></li>
                <li class="li_maintain">
                    <span class="fl a_maintain" ng-click="getCompanyTree()"><i></i><span>维 护</span></span>
                </li>
            </ul>
        </ng-form>
    </div>
    <div class="index_list index_under" ng-hide="underwritingTree">
        <div class="index_tit"><h6>核保区域权限维护</h6></div>
        <!-----------------开始------------------->
        <!-- node 节点-->
        <script type="text/ng-template" id="nodes_renderer.html">
            <div class=" tree-node-content">
                <input type="checkbox" class="radioclass" ng-model="node.checked"  ng-change="changeNode(node,$parentNodesScope,$parentNodeScope)">
                <a class="" ng-if="node.nodes!==undefined" data-nodrag ng-click="toggleNode(this,node)">
                    <span  class="glyphicon"  ng-class="{  'glyphicon-chevron-right1':node.collapsed,   'glyphicon-chevron-down1': !node.collapsed }"></span>
                </a>
                {{node.title}}
            </div>
            <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden:collapsed}">
                <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            </ol>
        </script>

            <div class="row">
                <div class="col-sm-12">
                    <button ng-click="expandAll()" class="btn_open">展 开</button>
                    <button ng-click="collapseAll()" class="btn_close">折 叠</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 maintain_companyNum">
                    <div ui-tree data-drag-enabled="false" id="tree-root">
                        <ol ui-tree-nodes ng-model="data">
                            <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-----------------结束------------------->
            <!--按钮-->
            <div class="index_btn1">
                <button class="submit" ng-click="configUserPermitCompany()">确 认</button>
                <button class="edit"  ng-click="editClick()">退 出</button>
            </div>
        </div>
    <!--公共成功-->
    <div data-ng-include="'components/ims/underwriting/tpl/underwritingSucLayer.html'"></div>
    <!--公共失败-->
    <div data-ng-include="'components/ims/underwriting/tpl/underwritingFailLayer.html'"></div>
</div>
