<div class="index_con">
    <div class="index_list">
        <div class="index_tit"><h6>搜索条件</h6></div>
        <ul class="list_ul list_ul_bor" >
            <li><span>保单号码：</span></li>
            <li><input type="text" class="fl" ng-model="Dto.num1" /></li>

            <li><span>批单号码：</span></li>
            <li><input type="text" class="fl"  ng-model="Dto.num2" /></li>

            <li><span>投保人名称：</span></li>
            <li><input type="text" class="fl"  ng-model="Dto.num3" /></li>

            <li><span>批改录入人员代码：</span></li>
            <li><input type="text" class="fl"  ng-model="Dto.num4" /></li>
            
            <li><span>批单生效日（开始）：</span></li>
            <li>
                <input type="text" id="operateDate" jedate  format="YYYY-MM-DD" class="date-input fl date" ng-model="Dto.num5" readonly />
            </li>

            <li><span>批改生效日（结束）：</span></li>
            <li>
                <input type="text" id="operateDate" jedate  format="YYYY-MM-DD" class="date-input fl date" ng-model="Dto.num6"  readonly     />
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="chargeFailDetail()">搜 索</span>
                <span class="a_reset" ng-click="chargeFailReset()">重 置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
            <div class="index_tit">
                <h6 class="fl">搜索结果</h6>
            </div>
            <table class="table table-striped table-bordered table-hover">
              <tr>
                 <th ng-click="">保单号码</th>
                 <th ng-click="">批单号码</th>
                 <th ng-click="">批改类型</th>
                 <th ng-click="">投保人名称</th>
                 <th ng-click="">批单生效日</th>
                 <th ng-click="">批单保费</th>
                 <th class="t_last" ng-click="">失败原因</th>
              </tr>
            <tr>
               <td ng-bind=""></td>
               <td ng-bind=""></td>
               <td ng-bind=""></td>
               <td ng-bind=""></td>
               <td ng-bind=""></td>
                <td ng-bind=""></td>
               <td class="t_last last_auto"></td>
            </tr>            
         </table>
         <!-- <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
         </div> -->
     </div>
     <div class="index_list">
        <div class="index_tit"><h6>退费收款人信息</h6></div>
        <ul class="list_ul" >
            <li><span>收款人与投保人关系：</span></li>
            <li>
                <!-- <div class="ui-select">
                    <code-type required class="seletc_bor" base-code="" ng-model="" ng-disabled="false" is-fuzzy="true" warn-text=""></code-type>
                </div> -->
                <select>
                    <option>--请选择--</option>
                    <option>父子关系</option>
                    <option>母子关系</option>
                    <option>夫妻关系</option>
                    <option>兄弟关系</option>
                    <option>兄妹关系</option>
                </select>
            </li>


            <li><em>*</em><span>收款人姓名/名称：</span></li>
            <li><input type="text" class="fl"  /></li>

            <li><em>*</em><span>收款人证件类型：</span></li>
            <li>
                <!-- <div class="ui-select">
                    <code-type required class="seletc_bor" base-code="" ng-model="" ng-disabled="false" is-fuzzy="true" warn-text=""></code-type>
                </div> -->
                 <select>
                    <option>--请选择--</option>
                    <option>身份证</option>
                    <option>军官证</option>
                    <option>护照</option>
                    <option>驾照</option>
                    <option>其他</option>
                </select>
            </li>

            <li><em>*</em><span>收款人证件号码：</span></li>
            <li><input type="text" class="fl"   /></li>

            <li><em>*</em><span>退款账号开户银行：</span></li>
            <li>
                <!-- <div class="ui-select">
                    <code-type required class="seletc_bor" base-code="" ng-model="" ng-disabled="false" is-fuzzy="true" warn-text=""></code-type>
                </div> -->
                <select>
                    <option>--请选择--</option>
                    <option>中国银行</option>
                    <option>中国建设银行</option>
                    <option>中国农业银行</option>
                    <option>中国工商银行</option>
                    <option>交通银行</option>
                </select>
            </li>

            <li><em>*</em><span>银行账号：</span></li>
            <li><input type="text" class="fl"  /></li>
        </ul>
    </div>
    <!--按钮-->
    <div class="index_btn1">
        <span class="submit" ng-click="chargeFailSubmit()">提 交</span>
        <span href="#" class="edit" ng-click="">退 出</span>
    </div>
    <!--弹层---服务未开通提示-->
    <div data-ng-include="'components/payment/chargeFail/tpl/chargeError.html'"></div>
</div>
