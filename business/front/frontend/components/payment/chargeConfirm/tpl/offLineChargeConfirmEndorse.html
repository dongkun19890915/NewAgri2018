<!--线下收费待确认-->
<div class="index_con">
    <!--搜索条件-->
    <div class="index_list">
        <div class="index_tit"><h6>搜索条件</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>收费类型：</span></li>
            <li>
                <select name="" id="" class="fl"></select>
            </li>
            <li></li>
            <li></li>
            <li><span>保单号：</span></li>
            <li><input type="text" class="fl" ng-model="proposalInfoDto.proposalNo"></li>
            <li><span>投保人名称：</span></li>
            <li>
                <input type="text" class="fl" ng-model="proposalInfoDto.applyName">
            </li>
            <li><span>保单生效日（开始）：</span></li>
            <li><input type="text" id="startDateBegin" class="date-input fl date" ng-model="proposalInfoDto.startDateBegin" jedate format="YYYY-MM-DD" readonly></li>
            <li><span>保单生效日（结束）：</span></li>
            <li><input type="text" id="startDateEnd" class="date-input fl date" ng-model="proposalInfoDto.startDateEnd" jedate format="YYYY-MM-DD" readonly></li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="offLineChargeConfirmQuery()">搜 索</span>
                <span class="a_reset" ng-click="resetForm()">重 置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th class="t_first"><input type="checkbox">全选</th>
                <th ng-click="col='proposalNo';desc=!desc">投保单号码</th>
                <th ng-click="col='applyName';desc=!desc">投保人姓名</th>
                <th ng-click="col='startDate';desc=!desc">保单生效日</th>
                <th ng-click="col='inputTime';desc=!desc">投保日期</th>
                <th ng-click="col='sumPremium';desc=!desc">保费</th>
                <th ng-click="col='sumPremium';desc=!desc">收费类型</th>
                <th ng-click="col='sumPremium';desc=!desc">缴费金额</th>
                <th class="t_last">操作</th>
            </tr>
            <tr ng-repeat="d in pendingdata|orderBy:col:desc">
                <td class="t_first"><input type="checkbox"></td>
                <td><a href="#" ng-bind="d.proposalNo"></a></td>
                <td ng-bind="d.applyName"></td>
                <td ng-bind="d.startDate"></td>
                <td ng-bind="d.operateDate"></td>
                <td ng-bind="d.sumPremium"></td>
                <td ng-bind="d.sumPremium"></td>
                <td ng-bind="d.sumPremium"></td>
                <td class="t_last">
                    <span class="a_col" ng-click="comfirmCharge(d.proposalNo)">确认收费</span>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>
    <!--缴费信息-->
    <ng-form novalidate="novalidate" name="chargeConfirmEndorseForm" >
        <div class="index_list">
            <div class="index_tit"><h6>缴费信息</h6></div>
            <ul class="list_ul">
                <li><em>*</em><span>缴费银行账号：</span></li>
                <li><input type="text" class="fl" required></li>
                <li><em>*</em><span>缴费金额：</span></li>
                <li>
                    <input type="text" class="fl" required>
                </li>
                <li><span>缴费附言：</span></li>
                <li class="long_width"><input type="text"  class="date-input fl"></li>
            </ul>
        </div>
        <!--btn-->
        <div class="index_btn1">
            <button class="submit" ng-click="confirmEndorseSubmit()">确认收费</button>
            <button class="edit" ng-click="confirmEndorseEdit()">退出</button>
        </div>
    </ng-form>
    <!---->
</div>
