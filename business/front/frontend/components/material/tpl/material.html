<!--文件资料下载/维护-->
<div class="index_con">
    <div class="index_list">
        <div class="index_tit"><h6>文件资料查询</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>产品名称：</span></li>
            <li>
               <select class="f1 form-control" ng-model="fileDto.riskCode" ng-options="x.riskCode as x.riskCName for x in riskList">
                    <option value="">-请选择-</option>
                </select>
            </li>

            <li><span>文件类型：</span></li>
            <li class="sales_expense">
                <div class="ui-select">
                    <code-type class="seletc_bor" base-code="FileType" ng-model='fileDto.fileType' ng-disabled="false" ></code-type>
                </div>
            </li>
        </ul>

        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="queryFile()">搜 索</span>
                <span class="a_reset" ng-click="restFile()">重 置</span>
            </div>
        </div>
    </div>

    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th class="t_first">产品</th>
                <th>文件类型</th>
                <th class="t_last">操作</th>
            </tr>
            <tr ng-repeat="d in queryFileData|orderBy:col:asc">
                <td class="t_first" ng-bind="d.riskCName"></td>
                <td ng-bind="d.fileType"></td>
                <td class="t_last">
                    <span class="a_edit" ng-click="downloadFileInfo(d.fileId)">下载</span>
                    <span>|</span>
                    <span class="a_delete" ng-click="fileDelete(d.id)">删除</span>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>
    
    <!--按钮-->
    <div class="index_btn1">
        <span class="submit" ng-click="addFile()">新增文件</span>
        <span class="edit" ng-click="exit()">退 出</span>
    </div>
    <!--弹层---新增文件按钮-->
    <div ng-if="!newMaterialLayer" data-ng-include="'components/material/tpl/newMaterialLayer.html'"></div>
    <!--弹层：失败信息提示-->
    <div data-ng-include="'components/material/tpl/materialFailLayer.html'"></div>
    <!--弹层：成功信息提示-->
    <div data-ng-include="'components/material/tpl/materialSucLayer.html'"></div>
    <!--弹层：删除弹层提示-->
    <div data-ng-include="'components/material/tpl/materialDeleteLayer.html'"></div>

</div>
