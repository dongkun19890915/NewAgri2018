<!--销售费用率维护-->
<div class="index_con produce_center" >
    <!--销售费用率查询-->
    <div class="index_list">
        <div class="index_tit"><h6>销售费用率查询</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>产品名称：</span></li>
            <li>
                <select class="form-control"  ng-model="conditionDto.riskCode"  ng-options="x.riskCode as x.riskCName for x in riskList">
                    <option value="">---- 请选择 ----</option>
                </select>
            </li>
            <li><span>业务来源类别：</span></li>
            <li class="sales_expense">
                <div class="ui-select">
                    <code-type class="seletc_bor" base-code="BusinessNature" ng-model="conditionDto.businessNature" ng-disabled="false"></code-type>
                </div>
            </li>
            <li><span>生效日期：</span></li>
            <li>
                <input type="text" id="operateDate" jedate class="date-input fl date" ng-model="conditionDto.issueDate" format="YYYY-MM-DD" readonly />
            </li>

        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="expensesQuery()">搜索</span>
                <span class="a_reset" ng-click="expensesReset()">重置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th ng-click="col='riskName';desc=!desc">产品名称</th>
                <th ng-click="col='businessNature';desc=!desc">业务来源类别</th>
                <th ng-click="col='salesRate';desc=!desc">销售费用率(%)</th>
                <th ng-click="col='effectDate';desc=!desc">生效日期</th>
                <th ng-click="col='versionNo';desc=!desc">版次号</th>
            </tr>
            <tr ng-repeat="d in expensesData |orderBy:col:desc">
                <td ng-bind="d.riskName"></td>
                <td ng-bind="d.businessNature"></td>
                <td ng-bind="(d.salesRate | number:2)"></td>
                <td ng-bind="d.effectDate"></td>
                <td class="t_last last_auto" ng-bind="d.versionNo"></td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
        
    </div>
    <!--按钮-->
    <div class="index_btn1">
        <span class="submit" ng-click="expensesNew()">新 增</span>
        <a href="#" class="edit" ng-click="expensesBack()">退 出</a>
    </div>
    <!--弹层---退出确认-->
    <div data-ng-include="'components/pms/expenses/tpl/expensesMaintainBackLayer.html'"></div>
</div>
