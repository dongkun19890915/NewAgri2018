<!--共同体成员比例维护-->
<div >
    <div class="index_con">
        <div class="index_list">
            <div class="index_tit"><h6>共同体成员比例查询</h6></div>
            <ul class="list_ul list_ul_bor">
                <li><span>产品名称：</span></li>
                <li>
                    <select class="form-control"  ng-model="conditionDto.riskCode"  ng-options="x.riskCode as x.riskCName for x in riskList">
                        <option value="">---- 请选择 ----</option>
                    </select>
                </li>
                <li><span>共同体成员公司：</span></li>
                <li>
                    <select class="form-control" ng-model="conditionDto.comCode" ng-options="x.comCode as x.comCName for x in communityCompany">
                    <option value="">--请选择--</option>
                    </select>
                </li>
                <li><span>生效日期：</span></li>
                <li>
                    <!--<input type="text" class="fl date" ng-model="conditionDto.issueDate" value="2016/01/21" >-->
                    <input type="text"  id="operateDate" jedate class="date-input fl date"  ng-model="conditionDto.issueDate" format="YYYY-MM-DD" required readonly/>
                </li>
                <li><span>版次号：</span></li>
                <li>
                    <input type="text" class="fl" ng-model="conditionDto.versionNo">
                </li>
            </ul>
            <div class="pending_btn">
                <div class="pending_btn1">
                    <span class="a_search" ng-click="communityMemberQuery()">搜索</span>
                    <span class="a_reset" ng-click="communityMemberReset()">重置</span>
                </div>
            </div>
        </div>
        <!--搜索结果-->
        <div class="index_list index_list_table">
            <div class="index_tit">
                <h6 class="fl">搜索结果</h6>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th ng-click="col='riskName';desc=!desc">产品名称</th>
                    <th ng-click="col='comCName';desc=!desc">共同体成员公司</th>
                    <th ng-click="col='coinsRate';desc=!desc">所占比例(%)</th>
                    <th ng-click="col='effectDate';desc=!desc">生效日期</th>
                    <th class="t_last" ng-click="col='versionNo';desc=!desc">版次号</th>
                </tr>
                <tr ng-repeat="d in communityMemberData1|orderBy:col:desc">
                    <td ng-bind="d.riskName"></td>
                    <td ng-bind="d.comCName"></td>
                    <td ng-bind="d.coinsRate"></td>
                    <td ng-bind="d.effectDate"></td>
                    <td class="t_last last_auto"><a href="#" ng-bind="d.versionNo" ng-click="communityMemberDetails(d.versionNo,d.riskCode)"></a></td>
                </tr>
            </table>
            <div class="index_page">
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
            
        </div>
        <!--按钮-->
        <div class="index_btn1">
            <span class="submit" ng-click="communityMemberNew()">新增版次</span>

            <a href="#" class="edit" ng-click="communityMemberExit()">退 出</a>

        </div>
    </div>
    <!--弹层-版次号查询-->
    <div data-ng-include="'components/pms/communityMember/tpl/communityMemberDetailsLayer.html'"></div>
    <!--弹层-退出信息提示-->
    <div data-ng-include="'components/pms/communityMember/tpl/communityMemberMaintainBackLayer.html'"></div>
</div>
