<!--下载结算文件-->
<div class="index_con">
    <div class="index_list">
        <div class="index_tit"><h6>下载结算报表</h6></div>
        <ng-form name="downloadSettleReportForm" novalidate="novalidate">
            <ul class="list_ul">
                <li><em>*</em><span>结算月份：</span></li>
                <li>
                    <input type="text" id="operateDate" jedate class="date-input fl date"  ng-model="settleReportDate" format="YYYY-MM" required warn-text="清分日期" readonly/>
                </li>
            </ul>
        </ng-form>
    </div>
    <div class="index_btn1">
        <span class="submit" ng-click="downloadSettleReport()">
          下载结算表
        </span>
        <span class="edit" ng-click="onEdit()">退 出</span>
    </div>
</div>
