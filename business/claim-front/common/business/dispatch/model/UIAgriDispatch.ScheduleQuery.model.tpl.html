<div class="orderlayerBox" ng-show="checkScheduleQueryFlag">
  <div class="mask zIndex"></div>
  <div class="printLayer dispa-task">
    <div class="remove_header">
      <span>班表查询</span>
      <i class="icon iconfont" ng-click="close()">&#xe632;</i>
    </div>
    <div class="info_container">
      <div class="content_div content1-div">
        <div class="queryCriteria bor-radius">
                <span class="queryCriteria_title">
                    <label>查询条件</label>
                </span>
          <div class="condition_table">
            <ul class='clearfix half-ul mt20'>
              <li class="condition_td fl half-li">
                <label>险类</label>
                <div class="half-div">
                  <code-type base-code="riskType"  ng-model="schedule.prpljobmanager.classCode"></code-type>
                </div>
              </li>
              <li class="condition_td fl half-li">
                <label>班表机构</label>
                <div class="half-div">
                  <code-type base-code="riskType"  ng-model="schedule.prpljobmanager.deptname"></code-type>
                </div>
              </li>
              <li class="condition_td fl half-li">
                <label>日期</label>
                <div class="half-div condition-div">
                  <div class="data-box">
                    <input type="text" class="date-input date fl" id="jobdateBegin" jedate format="YYYY-MM-DD" ng-model="schedule.prpljobmanager.jobdateBegin"/><span class="data-span">-</span>
                    <input type="text" class="date-input date fl" id="jobdateEnd" jedate format="YYYY-MM-DD" ng-model="schedule.prpljobmanager.jobdateEnd"/>
                  </div>
                </div>
              </li>
            </ul>
            <div class="btn_tr clearfix">
              <span>查询</span>
              <span ng-click="checkScheduleQueryFlag=false">返回</span>
            </div>
          </div>
        </div>
        <div class="queryResult queryNew">
          <div class="queryResult_title clearfix">
            <span class="fl tit-color font-bold">查询结果列表</span>
          </div>
          <table>
            <tr class="tr_top">
              <td>日期</td>
              <td>班次</td>
              <td>查勘人员</td>
              <td>联系电话</td>
              <td>工作角色</td>
            </tr>
            <tr class="tr_content">
              <td ng-model="schedule.prpljobmanager.time"></td>
              <td ng-model="schedule.prpljobmanager.datetype"></td>
              <td ng-model="schedule.prpljobmanager.handlername"></td>
              <td ng-model="schedule.prpljobmanager.tel"></td>
              <td ng-model="schedule.prpljobmanager.jobrole">11</td>
            </tr>
          </table>
          <!--<div class="index_page">-->
            <!--<tm-pagination conf="paginationConfmm"></tm-pagination>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
