<div>
    <div class="modal-header">
        <h1 class="font-large">报案号选择</h1>
        <i class="icon iconfont modal-header-close" ng-click="closeModal()">&#xe632;</i>
    </div>
    <div class="modal-body" style="min-height: 200px;">
        <div class="queryResult" ng-if="!showLoading">
            <table>
                <tr class="tr_top">
                    <td class="w8">报案号码</td>
                    <td>操作</td>
                </tr>
                <tr class="tr_content F2F2F2" ng-repeat="prpLreg in prpLregist">
                    <td ng-bind="prpLreg.registNo"></td>
                    <td><button class="btn-success" ng-click="registNoAdd(prpLreg)">应用</button></td>
                </tr>
            </table>
            <div class="index_page">
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
        <div ng-if="showLoading" style="position: absolute;z-index: 1000;top:0;left: 0;width: 100%;height: 100%;background:rgba(0,0,0,0.33);text-align: center;">
            <span style="position: absolute;top: 50%;left: 43%;color:#ffffff"><img src="common/images/lightbox/loading.gif" style="width: 24px;">&nbsp;加载中。。。</span>
        </div>
    </div>
</div>
