            <span ng-if="queryDto.riskCode == '2801'">
                <label>生长期：</label>
                <select style="width: 100px;height: 30px;" ng-model="needTime" ng-change="updateNeedTime(needTime)">

        <div style="padding: 15px;">

            <input  type="text" ng-if="uploader.queue.length==0" readonly style="height: 30px;border-color: #3d3d3d;" class="border-all"/>
            <input ng-repeat="item in uploader.queue" type="text" ng-model="item.file.name" readonly style="height: 30px;border-color: #3d3d3d;" class="border-all"/>
            <label class="btn-light" style="min-width: 20px;">

                <input type="file" nv-file-select  multiple="true"  uploader="uploader" accept=".xls,.xlsx" style="display: none;"/>

            </label>
            <button class="btn-cancel" ng-repeat="item in uploader.queue" style="min-width: 20px;" ng-click="item.remove()">重置</button>
            <button class="btn-success" style="min-width: 20px;" ng-repeat="item in uploader.queue" ng-click="uploader.uploadAll()">导入</button>
            <button class="btn-success" style="min-width: 20px;  cursor: not-allowed;" ng-if="uploader.queue.length==0">导入</button>
