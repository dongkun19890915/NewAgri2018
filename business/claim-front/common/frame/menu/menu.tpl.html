<!--菜单页模板-->
<div class="main_left_hide main_left main_menu" ng-class="{true:'main_left_show',false:'main_left_hide'}[leftFlag]" ng-mouseover="navClickOpen()"  ng-mouseleave="navClick()">
    <!--<div ng-show="isActive" class="fl" style="width: 200px;height:200px;background: #ffff00"></div>-->
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="angular-ui-tree-handle-helper"
             ng-class="{'li_active' : node.url==currentURL.currentType,'menuLevel-1' : node.menuLevel==1}">
            <a ng-if="node.nodes && node.nodes.length > 0"
               href=""
               ng-style="{'padding-left':(node.menuLevel-1)*10+'px'}"
               data-nodrag
               ng-click="toggleDealNew(this)">
                <span  ng-bind-html="node.image" class="menu-icon" ></span>
                <span class="left-menu-name" ng-bind="node.menuCName"></span>
                <i class="iconfont arrow-down" ng-show="collapsed"
                   style="position:absolute;">&#xe600;</i>
                <i class="iconfont arrow-right" ng-show="!collapsed"
                   style="position:absolute;">&#xea28;</i>
            </a>
            <!--ui-sref="{{node.url}}"-->
            <!--ui-sref-opts="{reload:'{{node.url}}'}"-->
            <a ng-if="!(node.nodes && node.nodes.length > 0)"
               data-nodrag
               ng-style="{'padding-left':(node.menuLevel-1)*10+'px'}"
               ng-click="toggleDealNew(this, 'menu')"
               class="end"
               ui-sref="{{node.url}}">
                <!--<i ng-class="node.image">{{activeFlag}}</i>-->
                <span  ng-bind-html="node.image" class="menu-icon" ></span>
                <span class="left-menu-name" ng-bind="node.menuCName"></span>
            </a>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ng-show="!showNavMenu"
                ui-tree-node ng-include="'nodes_renderer.html'" ng-class="menuColors[node.menuLevel%6]">
            </li>
        </ol>
    </script>

    <div ui-tree data-drag-enabled="false" id="tree-root">
        <!--ng-class="{'li_active' : node.url==currentURL.currentType}"-->
        <ul ui-tree-nodes ng-model="data" class="left_ul">
            <li ng-repeat="node in data"
                ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ul>
    </div>
    <div class="fr treelll"  ng-class="{true:'show_prompt',false:'hide_prompt'}[!isActive]"></div>
</div>
