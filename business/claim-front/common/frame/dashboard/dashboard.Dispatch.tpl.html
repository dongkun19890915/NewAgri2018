<div class="queryResult">
  <div class="queryResult_title clearfix">
    <span class="fl tit-color font-bold">待处理调度</span>
    <select class="select-index fr">
      <option value="">待处理</option>
    </select>
  </div>
  <table>
    <tr class="tr_top">
      <td>序号</td>
      <td>报案号</td>
      <td>保单号码</td>
      <td>险种</td>
      <td>被保险人</td>
      <td>出险标的</td>
      <td>流入时间</td>
      <td>案件状态</td>
      <td>处理人员</td>
      <td>操作</td>
    </tr>
    <tr class="tr_content" ng-repeat="result in dispatchList">
      <td ng-bind="$index+1"></td>
      <td class="tit-color" ng-bind="result.registNo"></td>
      <td ng-bind="result.policyNo"></td>
      <td ng-bind="result.riskCode" ></td>
      <td ng-bind="result.insuredName"></td>
      <td ng-bind="result.biaodi"></td>
      <td ng-bind="result.flowInTime"></td>
      <td ng-bind="result.status"></td>
      <td ng-bind="result.handlerName"></td>
      <td class='local-sec'>调度</td>
    </tr>
  </table>
  <div ng-show="prpLregist===null||prpLregist.length==0" ng-class="{'not-query':prpLregist === null,'query-null':prpLregist.length==0}">
  </div>
  <div class="index_page">
    <tm-pagination conf="paginationConf"></tm-pagination>
  </div>
  <!--<div class="index_page">-->
  <!--<tm-pagination conf="paginationConfmm"></tm-pagination>-->
  <!--</div>-->
</div>
