    <script>
        (function(){
            //统一版本管理，更改版本后可以防止缓存问题
            window.CHERRY = {
//                  version: '0.0.1',
                version: (new Date()).getTime(),
                runMode: 'dev'//运行模式选择  dev |  uat |  product
            };

            var loadStylesWithVersion = function(styles, version){
                for(var i=0;i<styles.length;i++){
                    var link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.href= styles[i] + "?v=" + version;
                    document.getElementById('head').appendChild(link);
                }
            };
            loadStylesWithVersion([
                    'common/css/bootstrap/bootstrap.css',
//					'common/css/bootstrap/bootstrap-select.min.css',
                    'common/css/tm.pagination/tm.pagination.css',
                    'common/css/jedate/jedate.min.css',
                    'common/css/ui-tree/angular-ui-tree.css',
                    'common/css/ui-tree/ui-tree.css',
                    'common/css/base.css',
                    'common/css/public.css',
                    'common/css/index.css',
                    'common/css/select/select.css',
                    'common/css/css.css',
                    'common/css/alpha.css'
              ],
                    window.CHERRY.version);
        })();
    </script>
    <script src="common/js/es5-shim.js"></script>
    <script src="common/js/es5-sham.min.js"></script>
    <link href="common/css/public1024.css" rel="stylesheet" type="text/css" media="screen and (max-width: 1024px)">
    <!--判断是否是IE浏览器  若是就给HTML加class为ie10-->
    <link rel="stylesheet" type="text/css" href="common/css/ie10-and-up.css" />
    <script>
        function isIE() {
            if (!!window.ActiveXObject || "ActiveXObject" in window){
                return true;
            }else{
                return false;
            }
        }
        if(isIE()){
            document.documentElement.className='ie10';
        }

    </script>
</head>
<body ng-controller="mainCtrl">
<div class="container-fluid " >

            </div>

</div>
<script>
    (function(){
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "common/js/require/require.js";
        script.setAttribute('data-main','common/main.js?v=' + window.CHERRY.version);
        document.getElementById('head').appendChild(script);
    })();
</script>
