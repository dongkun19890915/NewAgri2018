<!-- 支付信息查询 -->
<div class="main">
    <div class="section" style="height:auto;">
        <div class="position">
            <span>当前位置：</span>
            <span class="local-fir">支付信息维护> </span>
            <span class="local-sec">支付信息查询</span>
        </div>
        <div class="content_div content1-div">
            <div class="queryCriteria">
			<span class="queryCriteria_title">
				<label>查询条件</label>
			</span>
                <div class="condition_table">
                    <ul>
                        <li>
                            <ul class="clearfix">
                                <li class="condition_td teaR fl">
                                    <label>批单号码</label><input ng-model="payInfoCondition.endorseNo" type="text"
                                                              class="" ng-blur="checkendorseNo($event,payInfoCondition.endorseNo)" ng-class="{'checkOutBdRed':check.endorseNo}">
                                                              <s ng-bind="check.endorseNo"></s>
                                </li>
                                <li class="condition_td teaC fl">
                                    <label>保单号码</label><input type="text" ng-model="payInfoCondition.policyNo"
                                                              class="" ng-blur="checkpolicyNo($event,payInfoCondition.policyNo)" ng-class="{'checkOutBdRed':check.policyNo}">
                                                              <s ng-bind="check.policyNo"></s>

                                </li>
                                <li class="condition_td teaL fl">
                                    <label>投保人名称</label><input type="text" ng-model="payInfoCondition.insuredName"
                                                               class="" ng-blur="checkinsuredName($event,payInfoCondition.insuredName)" ng-class="{'checkOutBdRed':check.insuredName}">
                                                              <s ng-bind="check.insuredName"></s>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <ul class="clearfix">
                                <li class="condition_td teaR fl">
                                    <label>被保险人</label><input type="text" ng-model="payInfoCondition.appliName"
                                                              class="" ng-blur="checkappliName($event,payInfoCondition.appliName)" ng-class="{'checkOutBdRed':check.appliName}">
                                                             <s ng-bind="check.appliName"></s>
                                </li>
                                <li class="condition_td teaC fl">
                                    <label class="teaR">
                                        <i class="mes_sign">*</i>
                                        <span>费用类型</span>
                                    </label>
                                    <div class="codeType" style="width: 50% ;float: left "  >
                                        <code-type base-code="CostType" ng-model='payInfoCondition.costType' required warn-text></code-type>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="btn_tr clearfix">
                        <span class="fl" ng-click="submit()">查询</span>
                        <span class="fr" ng-click="reset()">重置</span>
                    </div>
                </div>
            </div>
            <div class="queryResult">
                <div class="queryResult_title clearfix">
                    <span class="fl">查询结果</span>
                    <label class="fr" ng-click="return()">返回</label>
                </div>
                <table>
                    <tr class="tr_top">
                        <td class="w10">序号</td>
                        <td class="w10">批单号码</td>
                        <td class="w10">保单号码</td>
                        <td class="w10">被保险人</td>
                        <td class="w10">承保机构</td>
                        <td class="w10">结算金额</td>
                        <td class="w10">费用类型</td>
                    </tr>
                    <tr class="tr_content F2F2F2" ng-repeat="info in QueryList track by $index">
                        <td>{{$index+1}}</td>
                        <td class="C2DBE61 cur" ng-bind="info.endorseNo" ng-click="showView(info)"></td>
                        <td ng-bind="info.policyNo"></td>
                        <td ng-bind="info.insuredName"></td>
                        <td ng-bind="info.makeComName"></td>
                        <td ng-bind="info.chgPremium.toFixed(2)"></td>
                        <td ng-bind="info.costType"></td>
                    </tr>
                </table>
                <div class="index_page">
                    <tm-pagination conf="paginationConfmm"></tm-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
