			<div class="queryCriteria">
				<span class="queryCriteria_title">
				<label>批改信息</label>
			</span>
				<div class="condition_table sepCorr-info-content">
					<div class="sepCorr-info-top"><i class="icon iconfont">&#xe602;</i>您选择了<span>23</span>条保单信息进行特殊批改。<span class="lookChoosedDetail" ng-click="choosedDetail()">查看已选保单详情</span></div>

						</li>
						<li class="condition_td fl half-li">
							<label><i class="mes_sign">*</i>批改生效日期</label>
							<input class="date-input date fl" id="start" jedate ng-model="guaranteeSend.start" format="YYYY-MM-DD" readonly>
						</li>
						<li class="condition_td fl half-li">
							<label>批改日期</label>
							<input class="date-input date fl" id="makeDate" jedate ng-model="guaranteeSend.start" format="YYYY-MM-DD" readonly>
						</li>
						<li class="condition_td fl half-li">
							<label>批改方式</label>
							<select></select>

                    		<textarea>

                    		</textarea>
						</li>
					</ul>
					<ul class="clearfix change-speCorr-info">
						<li class="condition_td fl half-li">
							<label>短期费率方式</label>
							<select></select>
						</li>
						<li class="condition_td fl half-li">
						</li>
						<li class="condition_td fl half-li long-li">
							<label>保险期间</label>
							<input type="text" class="avail-day fl" disabled><span class="fl">&nbsp;日&nbsp;</span>
							<input type="text" class="avail-time fl" disabled/><span class="fl">&nbsp;时起至&nbsp;</span>
							<input class="date-input date fl timeWidth" id="Date" jedate ng-model="guaranteeSend.start" format="YYYY-MM-DD" readonly><span class="fl">&nbsp;日&nbsp;</span>
							<input type="text" class="avail-time fl" disabled/><span class="fl">&nbsp;时起止&nbsp;</span>

					</ul>
					<div class="btn_tr clearfix">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="orderlayerBox" ng-show="showDetail">
	<div class="mask zIndex"></div>
	<div class="tip_success_info printLayer orderIntLayer" style="position: fixed;">
		<div class="remove_header">
			<span>批改保单列表</span>
			<i class="icon iconfont" ng-click="cancel()">&#xe632;</i>
		</div>
		<div class="info_container">
			<div class="queryResult">
				<div class="queryResult_title layer_queryResult_title clearfix">
					<span class="fl">保单列表</span>
				</div>
				<table>
					<tr class="tr_top">
						<td>序号</td>
						<td>保单号</td>
						<td>投保人名称</td>
						<td>被保险人名称</td>
						<td>保险起期</td>
						<td>保险止期</td>
						<td>操作员</td>
					</tr>
					<tr class="tr_content" ng-repeat="x in details">
						<td ng-bind="$index+1"></td>
						<td class="table-td-blue" ng-bind="x.policyNo"  ng-click="getPolicyInfo(x.policyNo)"></td>
						<td ng-bind="x.appliName"></td>
						<td ng-bind="x.insuredName"></td>
						<td ng-bind="x.startDate"></td>
						<td ng-bind="x.endDate"></td>
						<td ng-bind="x.operatorName"></td>
					</tr>
				</table>
				 <div class="index_page">
                    <tm-pagination conf="paginationConfmm"></tm-pagination>
                </div>
			</div>
		</div>
		<div class="remove_button no-line">
		</div>
	</div>
</div>
