                            <td ng-bind="info.terroristCName"></td>
                            <td ng-bind="info.relegation"></td>
                            <td>{{info.sex?info.sex=='1'?'男':info.sex=='2'?'女':'':''}}</td>
                            <td ng-bind="info.nationality"></td>
                            <td ng-bind="info.birthDate"></td>
                            <td ng-bind="info.terroristCode"></td>
                            <td ng-bind="info.remark"></td>
                        </tr>
                    </table>
                    <div class="index_page">
                        <tm-pagination conf="paginationConfmm"></tm-pagination>
                    </div>
                </div>
            </div>
        </div>
